<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-img"></header>
    <div class="wrapper">
        <div class="top-section">
            <div class="filter-tags">
                <div class="tag">
                    <span>Frontend</span>
                    <button class="remove-tag">&times;</button>
                </div>
                <div class="tag">
                    <span>CSS</span>
                    <button class="remove-tag">&times;</button>
                </div>
                <div class="tag">
                    <span>JavaScript</span>
                    <button class="remove-tag">&times;</button>
                </div>
            </div>
            <div class="clear">Clear</div>
        </div>

        <!-- Job Listings -->
        <div class="job-listings">
            <div class="job-listing featured">
                <div class="image-job">
                    <img src="./images/photosnap.svg" alt="Photosnap logo">
                </div>
                <div class="job-content">
                    <div class="job-header">
                        <div class="company">Photosnap <span class="new">NEW!</span> <span class="featured">FEATURED</span></div>
                        <div class="job-title">Senior Frontend Developer</div>
                    </div>
                    <div class="job-info">1d ago • Full Time • USA only</div>
                    <div class="job-tags">
                        <span>Frontend</span><span>Senior</span><span>HTML</span><span>CSS</span><span>JavaScript</span>
                    </div>
                </div>
            </div>
            <div class="job-listing">
                <div class="image-job">
                    <img src="./images/myhome.svg" alt="MyHome logo">
                </div>
                <div class="job-content">
                    <div class="job-header">
                        <div class="company">MyHome</div>
                        <div class="job-title">Junior Frontend Developer</div>
                    </div>
                    <div class="job-info">5d ago • Contract • USA only</div>
                    <div class="job-tags">
                        <span>Frontend</span><span>Junior</span><span>CSS</span><span>JavaScript</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Cyrus Kimutai</a>.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
